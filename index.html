<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/ac42c3b1f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todos-bg-container">
      <h1 class="todos-heading">To-Do List</h1>
      <h1 class="create-task-heading">Create Your Tasks</h1>
      <input
        type="text"
        id="todoUserInput"
        class="todo-user-input"
        placeholder="Enter your task"
      />
      <button class="button" id="addTodoButton">Add</button>
      <h1 class="todo-items-heading">My Tasks</h1>
      <ul class="todo-items-container" id="todoItemsContainer"></ul>
      <button class="button" id="saveTodoButton">Save</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
